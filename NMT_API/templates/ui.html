<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Translation Application</title>

    <!-- Required Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #E6E6FA;
            font-family: "Montserrat", sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
        h1, h2 {
            color: #8B008B;
        }
        h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        .form-control, .btn-primary {
            border-radius: 5px;
        }
        .input-section, .output-section {
            margin-top: 20px;
        }
        .input-section label, .output-section label {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .output-section {
            background-color: #F5F5F5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #8B008B;
            border: none;
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #DA70D6;
        }
        .lang-select {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Application Title -->
    <h1>Translation App <i class="fa-solid fa-language"></i></h1>

    <!-- Input Section -->
    <form class="form-floating" action="" method="POST">
        {% csrf_token %}
        
        <!-- Language Selection -->
        <div class="input-section">
            <label for="sourceLanguage" class="form-label">Select Source Language</label>
            <select id="sourceLanguage" name="sourceLanguage" class="form-select lang-select" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more language options as needed -->
            </select>
        </div>
        
        <div class="input-section">
            <label for="targetLanguage" class="form-label">Select Target Language</label>
            <select id="targetLanguage" name="targetLanguage" class="form-select lang-select" required>
                <option value="en">Arabic</option>
                <option value="es">English</option>
                <!-- Add more language options as needed -->
            </select>
        </div>

        <!-- Text Input -->
        <div class="input-section">
            <label for="inputText" class="form-label">Enter Text to Translate:</label>
            <textarea class="form-control" id="inputText" required placeholder="Type your text here..." name="inputText" rows="4"></textarea>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Translate</button>
        </div>
    </form>

    <!-- Output Section -->
    <div class="output-section mt-5">
        <h2>Translation<i class="fa-solid fa-scroll"></i></h2>
        <p id="ans" class="output-text">{{ ans }}</p>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
